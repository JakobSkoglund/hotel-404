name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on main branch push

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/microservice:latest -f backend/Docker/Dockerfile .
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/microservice:latest

      - name: Deploy to Azure Kubernetes Service
        run: |
          kubectl apply -f k8s/deployment.yaml
